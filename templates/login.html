<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentist - Login/Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    
    <style>
        .auth-container {
            padding: 140px 2rem;
            max-width: 450px;
            margin: 0 auto;
            min-height: 100vh;
        }
        .tab-content {
            display: none;
            padding-top: 20px;
        }
        .tab-content.active {
            display: block;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--medium-gray);
            margin-bottom: 1.5rem;
        }
        .tab-button {
            flex-grow: 1;
            padding: 15px 0;
            cursor: pointer;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-gray);
            border: none;
            background: transparent;
            transition: all 0.3s ease;
        }
        .tab-button.active {
            color: var(--light-blue);
            border-bottom: 3px solid var(--primary-blue);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="hero-title" style="text-align: center; margin-bottom: 1rem;">
            <span class="gradient-text">Mentist</span> Access
        </h1>
        <p style="text-align: center; color: var(--text-gray); margin-bottom: 3rem;">
            Sign in or create an account to start your wellness journey.
        </p>
        
        {% if error %}
            <div class="error-message" style="background: rgba(255, 0, 0, 0.1); color: #ff6060; padding: 10px; border-radius: 5px; margin-bottom: 1.5rem; text-align: center;">
                {{ error }}
            </div>
        {% endif %}

        <div class="auth-card">
            <div class="tabs">
                <button class="tab-button {% if active_tab == 'login' %}active{% endif %}" onclick="openTab('login')">Login</button>
                <button class="tab-button {% if active_tab == 'register' %}active{% endif %}" onclick="openTab('register')">Register</button>
            </div>

            <div id="login" class="tab-content {% if active_tab == 'login' %}active{% endif %}">
                <form method="POST" action="{{ url_for('login') }}">
                    <input type="hidden" name="form_type" value="login">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-large" style="width: 100%; margin-top: 1.5rem;">Login</button>
                </form>
            </div>

            <div id="register" class="tab-content {% if active_tab == 'register' %}active{% endif %}">
                <form method="POST" action="{{ url_for('login') }}">
                    <input type="hidden" name="form_type" value="register">
                    <div class="form-group">
                        <label for="reg-username">Username</label>
                        <input type="text" id="reg-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-large" style="width: 100%; margin-top: 1.5rem;">Register</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function openTab(tabName) {
            var i, tabContent, tabButtons;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].classList.remove('active');
            }
            tabButtons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('active');
            }
            document.getElementById(tabName).classList.add('active');
            // Set the corresponding button to active
            document.querySelector('.tab-button[onclick*="' + tabName + '"]').classList.add('active');
        }

        // Open the default active tab on page load (handles errors staying on the correct tab)
        document.addEventListener('DOMContentLoaded', (event) => {
            const defaultTab = '{{ active_tab }}';
            if (defaultTab) {
                openTab(defaultTab);
            } else {
                // Fallback to login if no active_tab is set (e.g., initial GET request)
                openTab('login'); 
            }
        });
    </script>
</body>
</html>
